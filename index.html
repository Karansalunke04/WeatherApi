<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid position-relative p-0">
    <!-- Background video -->
    <video autoplay muted loop id="bg-video" class="position-fixed w-100 h-100">
      <source src="images/clear.mp4" type="video/mp4">
    </video>

    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Main weather card -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg border-0 rounded-4 text-light backdrop-blur p-4 w-75">
        <div class="text-center mb-4">
          <h2 class="fw-bold"><i class="bi bi-cloud-sun-fill"></i> Weather App</h2>
        </div>

        <!-- Search -->
        <div class="row g-2 justify-content-center mb-4">
          <div class="col-8 col-md-6">
            <input class="form-control rounded-pill px-3" type="text" id="input11" placeholder="Enter city">
          </div>
          <div class="col-2">
            <button type="button" id="btn1" onclick="getdata()" class="btn btn-info rounded-pill w-100">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <!-- Weather Info -->
        <div class="row text-center mb-4">
          <div class="col-md-4">
            <h5>Temperature</h5>
            <p id="temp" class="fs-4">-</p>
          </div>
          <div class="col-md-4">
            <h5>Condition</h5>
            <p id="weather" class="fs-4">-</p>
          </div>
          <div class="col-md-4">
            <h5>Humidity</h5>
            <p id="hum" class="fs-4">-</p>
          </div>
        </div>

        <!-- Sunrise/Sunset -->
        <div class="row text-center">
          <div class="col-md-4">
            <h6>Sunrise</h6>
            <p id="sunrise">-</p>
          </div>
          <div class="col-md-4">
            <h4 id="city">-</h4>
          </div>
          <div class="col-md-4">
            <h6>Sunset</h6>
            <p id="sunset">-</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.5/axios.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
